{% extends 'home/base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-8 offset-md-2 mr-auto ml-auto mt-5">
    <div class="card card-bordered">
      <div class="card-header">
        <strong>Datos del Cliente</strong>
      </div>
      <div class="card-body">
        <form method="POST" class="post-form">
          {% csrf_token %}
          <div class="form-group col-md-6">
            <label for="firstName">Nombre</label>
            <input name="firstName" class="form-control" id="id_firstName" placeholder="Ingrese el nombre" type="text"
              value="{{ form.firstName.value }}" required="required" />
            <br />
          </div>

          <div class="form-group col-md-6">
            <label for="lastName">Apellido</label>
            <input name="lastName" class="form-control" id="id_lastName" placeholder="Ingrese el apellido del cliente"
              value="{{ form.lastName.value }}" required="required" />
            <br />
          </div>
          <div class="form-group col-md-6">
            <label for="mobileNumber">N째 de celular</label>
            <input name="mobileNumber" class="form-control" id="id_mobileNumber"
              placeholder="El n째 del celular es opcional"/>
            <br />
          </div>
          <div class="form-group col-md-6">
            <label for="observation">Observaci처n</label>
            <textarea name="observation" class="form-control" id="id_observation"
              placeholder="La observaci처n es opcional"></textarea>
            <br />
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block mt-3">
                Guardar
              </button>
            </div>
            <div class="col-md-4 ml-auto">
              <section class="card">
                <a class="btn btn-outline-secondary btn-lg btn-block mt-3" href="{% url 'customer_list' %}"
                  role="button">
                  Volver
                </a>
              </section>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
