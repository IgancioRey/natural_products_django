{% extends 'home/base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-8 offset-md-2 mr-auto ml-auto mt-5">
    <div class="card card-bordered">
      <div class="card-header">
        <strong>Datos del Producto</strong>
      </div>
      <div class="card-body">
        <form method="POST" class="post-form">
          {% csrf_token %}
          <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input name="name" class="form-control" id="id_name" placeholder="Ingrese el nombre" type="text"
              value="{{ form.name.value }}" required="required" />
            <br />
          </div>

          <div class="form-group col-md-6">
            <label for="price">Precio</label>
            <input name="price" class="form-control" id="id_price" placeholder="Ingrese el precio de compra"
              value="{{ form.price.value }}" required="required" />
            <br />
          </div>
          <div class="form-group col-md-6">
            <label for="sellingPrice">Precio de venta</label>
            <input name="sellingPrice" class="form-control" id="id_sellingPrice"
              placeholder="Ingrese el precio de venta" value="{{ form.sellingPrice.value }}" required="required" />
            <br />
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block mt-3">
                Guardar
              </button>
            </div>
            <div class="col-md-4 ml-auto">
              <section class="card">
                <a class="btn btn-outline-secondary btn-lg btn-block mt-3" href="{% url 'products_list' %}"
                  role="button">
                  Volver
                </a>
              </section>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
